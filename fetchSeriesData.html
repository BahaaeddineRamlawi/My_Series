<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="pageTitle">Series Details</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fixedstyle.css">
    <script src="fetchSeriesData.js" defer></script>
</head>
<body>
    <div class="searchSeriesInfo">
        <div class="searchSeriesPage">
            <div class="infposter">
                <img id="series-poster" src="" alt="Series Poster" />
            </div>
            <div class="searchedDescription">
                <h1 id="series-title"></h1>
                <p id="series-description"></p>
                <p>Type: <span id="series-type"></span></p>
                <p>Language: <span id="series-language"></span></p>
                <p>Genres: <span id="series-genres"></span></p>
                <p>Status: <span id="series-status"></span></p>
                <p>Premiered: <span id="series-premiered"></span></p>
                <p>Ended: <span id="series-ended"></span></p>
                <p>Runtime: <span id="series-runtime"></span> minutes</p>
                <p>Average Rating: <span id="series-rating"></span></p>
                <p>Network: <span id="series-network"></span></p>
                <a id="series-link" href="#" target="_blank"><p>Official Site</p></a>
            </div>
        </div>
        <div class="seasonsinfo"></div>
    </div>
</body>
</html>
