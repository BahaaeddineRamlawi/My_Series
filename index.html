<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TV Series</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fixedstyle.css">
</head>
<body>
    <div class="home-screen-blur">
        <div class="navbar">
            <div class="date-glitch">
                <div class="date-text" data-text="2021 - 2024">
                    2021 - 2024
                </div>
            </div>
            <div class="nav-buttons">
                <button id="muteButton" aria-label="Mute">
                    <img src="assets/speakerIcon.png" alt="Mute" class="icon" id="muteIcon">
                    <img src="assets/mutedIcon.png" alt="Unmute" class="icon hidden" id="unmuteIcon">
                </button>
                <button id="searchButton" aria-label="Search">
                    <img src="assets/searchIcon.png" alt="Search" class="icon" id="searchIcon">
                    <img src="assets/homeIcon.png" alt="Home" class="icon hidden" id="homeIcon">
                </button>
                <button id="pauseButton" aria-label="Search">
                    <img src="assets/pauseIcon.png" alt="Pause" class="icon" id="pauseIcon">
                    <img src="assets/playIcon.png" alt="Play" class="icon hidden" id="playIcon">
                </button>
            </div>
        </div>
        <div class="page" id="seriespage">
            <div class="series_audio">
                <audio id="initialMusic1" src="assets/JAZZ1.mp3" preload="auto" loop ></audio>
                <audio id="initialMusic2" src="assets/JAZZ2.mp3" preload="auto" loop ></audio>
                <audio id="initialMusic3" src="assets/JAZZ3.mp3" preload="auto" loop ></audio>
               
                <div class="series">
                    <script type="text/javascript" src="seriesInfo.js"></script>
                    <script type="text/javascript" src="series.js"></script>
                </div>
            </div>
        </div>
        <div class="APISeries" id="APISeries">
            <div class="seriessearch">
                <h1>Search for a Series</h1>
                <input type="text" id="searchInput" placeholder="Enter series name">
                <div>
                    <button id="seriessearch" onclick="showWatchLaterList()">Watch Later</button>
                    <button id="seriessearch" onclick="searchSeries('')">Search</button>
                </div>
                <div id="watchLaterModal" style="display: none;">
                    <h2>Watch Later List</h2>
                    <ul id="watchLaterList"></ul>
                    <button id="seriessearch" onclick="closeWatchLaterList()">Close</button>
                </div>
                <div id="results"></div>
            </div>
            <script src="apiCall.js"></script>
        </div>
    </div>
</body>
